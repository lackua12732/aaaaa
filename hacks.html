<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup and Console</title>
    <style>
               body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Makes sure the video is behind other content */
        }

        .content {
            position: relative;
            z-index: 1;
          
            color: white;
           
            font-size: 2rem;
        }
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Popup at the top */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1001;
        }

        /* Console at the bottom */
        .console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .console input {
            width: 80%;
            background-color: #222;
            color: white;
            border: none;
            padding: 5px;
            font-size: 16px;
            outline: none;
        }

        .console button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .console button:hover {
            background-color: #45a049;
        }

        /* Iframe for displaying websites */
        #iframe-container {
            position: fixed;
            bottom: 50px; /* Keeps it above the console */
            left: 0;
            width: 100%;
            height: 90%;
            border: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">
        Loaded
    </div>

    <!-- Console -->
    <div class="console">
        <input type="text" id="urlInput" placeholder="Enter URL and press Enter..." />
        <button id="goButton">Go</button>
    </div>

    <!-- Iframe Container -->
    <iframe height="860" width="1460" id="iframe" src="about:blank" name="iframe" id="iframe-container"></iframe>

    <script>
        // Automatically hide the "Loaded" popup after 3 seconds
        setTimeout(() => {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }, 3000);

        // Get the elements
        const urlInput = document.getElementById('urlInput');
        const goButton = document.getElementById('goButton');
        const iframe = document.getElementById('iframe');

        // Function to navigate to the URL entered in the console
        function navigateToUrl(url) {
            // Validate and format the URL to ensure it includes http:// or https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            iframe.src = url; // Load the URL in the iframe
        }

        // Add event listener for the "Enter" key in the input field
        urlInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                navigateToUrl(urlInput.value);
            }
        });

        // Add event listener for the "Go" button
        goButton.addEventListener('click', function() {
            navigateToUrl(urlInput.value);
        });
    </script>

</body>
</html>
